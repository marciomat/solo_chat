<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient - deep jazz night -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <!-- Main accent gradient - electric jazz blue -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="80"/>

  <!-- Chat bubble shape - main container -->
  <path d="M 100 140
           Q 100 100, 140 100
           L 372 100
           Q 412 100, 412 140
           L 412 300
           Q 412 340, 372 340
           L 200 340
           L 140 400
           L 160 340
           L 140 340
           Q 100 340, 100 300
           Z"
        fill="none"
        stroke="url(#accentGrad)"
        stroke-width="6"
        opacity="0.4"/>

  <!-- Stylized S with musical flow - representing Solo + Jazz -->
  <g filter="url(#glow)">
    <!-- The S shape with a flowing, jazz-like curve -->
    <path d="M 310 160
             C 310 160, 280 140, 240 150
             C 200 160, 180 185, 185 210
             C 190 240, 220 250, 256 255
             C 295 260, 330 275, 330 310
             C 330 350, 290 375, 240 370
             C 200 366, 175 350, 175 350"
          fill="none"
          stroke="url(#accentGrad)"
          stroke-width="28"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Lock icon integrated - E2EE symbol -->
  <g transform="translate(350, 85)">
    <!-- Lock body -->
    <rect x="0" y="20" width="50" height="40" rx="6" fill="url(#accentGrad)" opacity="0.9"/>
    <!-- Lock shackle -->
    <path d="M 10 20 L 10 12 Q 10 0, 25 0 Q 40 0, 40 12 L 40 20"
          fill="none"
          stroke="url(#accentGrad)"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.9"/>
    <!-- Keyhole -->
    <circle cx="25" cy="38" r="6" fill="#0f0f23"/>
    <rect x="22" y="38" width="6" height="12" fill="#0f0f23"/>
  </g>

  <!-- Musical note accent - Jazz element -->
  <g transform="translate(85, 350)" opacity="0.7">
    <ellipse cx="20" cy="45" rx="18" ry="14" fill="url(#accentGrad)" transform="rotate(-20, 20, 45)"/>
    <rect x="35" y="0" width="5" height="50" fill="url(#accentGrad)"/>
    <path d="M 40 0 Q 70 10, 60 35" fill="none" stroke="url(#accentGrad)" stroke-width="5"/>
  </g>
</svg>
