<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a3e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="192" height="192" fill="url(#bgGrad)" rx="30"/>

  <!-- Chat bubble outline -->
  <path d="M 38 53
           Q 38 38, 53 38
           L 139 38
           Q 154 38, 154 53
           L 154 113
           Q 154 128, 139 128
           L 75 128
           L 53 150
           L 60 128
           L 53 128
           Q 38 128, 38 113
           Z"
        fill="none"
        stroke="url(#accentGrad)"
        stroke-width="2.5"
        opacity="0.4"/>

  <!-- Stylized S -->
  <g filter="url(#glow)">
    <path d="M 116 60
             C 116 60, 105 52, 90 56
             C 75 60, 68 70, 70 80
             C 72 91, 83 94, 96 96
             C 110 98, 124 104, 124 118
             C 124 133, 109 141, 90 139
             C 75 137, 66 131, 66 131"
          fill="none"
          stroke="url(#accentGrad)"
          stroke-width="11"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Lock icon -->
  <g transform="translate(131, 32)">
    <rect x="0" y="8" width="20" height="16" rx="2.5" fill="url(#accentGrad)" opacity="0.9"/>
    <path d="M 4 8 L 4 5 Q 4 0, 10 0 Q 16 0, 16 5 L 16 8"
          fill="none"
          stroke="url(#accentGrad)"
          stroke-width="2.5"
          stroke-linecap="round"
          opacity="0.9"/>
    <circle cx="10" cy="15" r="2.5" fill="#0f0f23"/>
    <rect x="8.5" y="15" width="3" height="5" fill="#0f0f23"/>
  </g>

  <!-- Musical note -->
  <g transform="translate(32, 131)" opacity="0.7">
    <ellipse cx="8" cy="17" rx="7" ry="5.5" fill="url(#accentGrad)" transform="rotate(-20, 8, 17)"/>
    <rect x="14" y="0" width="2" height="19" fill="url(#accentGrad)"/>
    <path d="M 16 0 Q 26 4, 23 13" fill="none" stroke="url(#accentGrad)" stroke-width="2"/>
  </g>
</svg>
